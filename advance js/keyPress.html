<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 100vh; width: 100vw; background: #000;color: antiquewhite;display: flex;justify-content: center;align-items: center;">
    <div class="key"></div> 
    
</body>
<script>
    let key = document.querySelector(".key");
    document.body.addEventListener('keypress',(e)=>{
        key.innerHTML = `<h1>${e.key}</h1>`

    })
</script>
</html>
