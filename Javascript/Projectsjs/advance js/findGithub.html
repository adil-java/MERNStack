<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; color: aliceblue;">
    <div class="main" style="height: 10vh; width: 5vw ;">
        <div class="img" >
            
        </div>
        <div class="input">
            <input class="val" type="text"><button class="tab">Find</button>
        </div>
    </div>
    <script>
        let main = document.querySelector('.main');
        let val = document.querySelector(".val");
        let tab = document.querySelector(".tab");
        let img = document.querySelector(".img");
        async function Getdata(username) {
    const data = await fetch(`https://api.github.com/users/${username}`);
    let temp = await data.json();
    return temp.avatar_url;
}

        tab.addEventListener('click',async()=>{

            let pic = await Getdata(val.value);     
    img.innerHTML=`<img style "width:40px; height:50px;" src="${pic}" alt="profileImg">
    `})

                

    </script>
</body>
</html>
